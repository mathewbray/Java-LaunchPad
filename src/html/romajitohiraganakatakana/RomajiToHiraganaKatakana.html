function getHiragana(val) {
	return getConversion(val,hir);
}

function getKatakana(val) {
	return getConversion(val,kat);
}

function getRomaji(val) {
	return getRomConversion(val);
}

function getc(ind,val,arr) {
	var obj = arr[ind];
	return obj[val];
}

function getr(val,arr) {
	return arr[val];
}

function getRomConversion(val) {
	var str1 = new Array();
	var str = new Array();
	var res = "";
	str1 = val.split("\n");
	for(var k=0;k<str1.length;k++) {
		str = str1[k].split(" ");
		for(var i=0;i<str.length;i++) {
			var tmpword = str[i];
			for(var j=0;j<tmpword.length;j++) {
				var ch = tmpword.charCodeAt(j);
				if((ch==12399 || ch==12495) && tmpword.length==1) {
					ch = 12431;
				}
				if((ch==12387 || ch==12483)) {
					var nextch = getr(tmpword.charCodeAt(j+1),rom);
					if(nextch) {
						res+=nextch.substring(0,1);
						j++;
						ch = tmpword.charCodeAt(j);
					}
				}
				var tmpch = getr(ch,rom);
				var nch = tmpword.charCodeAt(j+1);
				if(tmpch && nch && (nch==12419 || nch==12515 || nch==12421 || nch==12517 || nch==12423 || nch==12519)) {
					var beg = tmpch.substring(0,tmpch.length-1);
					var en = getr(Number(nch+1),rom);
					if(beg=='sh' || beg=='ch' || beg=='j') {
						tmpch = beg+en.substring(1);
					} else {
						tmpch = beg+en;
					}
					j++;
				}
				if(tmpch) {
					res+=tmpch;
				} else {
					res+='<span style="color:#CC0000">&#'+ch+';</span>';
				}
			}
			res+=' ';
		}
		res+='<br/>';
	}
	return res;
}

function getConversion(val,arr) {
	var str1 = new Array();
	var str = new Array();
	var res = "";
	str1 = val.split("\n");
	for(var k=0;k<str1.length;k++) {
		str = str1[k].split(" ");
		for(var i=0;i<str.length;i++) {
			var tmpstr = str[i];
			for(var j=0;j<tmpstr.length;j++) {
				var tmpch = "";
				// Checking 3 chars
				tmpch = getc(3,tmpstr.substring(j,j+3).toLowerCase(),arr);
				if(!tmpch) {
					var ch1 = tmpstr.substring(j,j+1).toLowerCase();
					var ch2 = tmpstr.substring(j+1,j+3).toLowerCase();
					if(getc(2,ch2,arr) && ch1!='n' && (ch1==ch2.substring(0,1))) {
						tmpch=getc(2,ch2,arr);
						res+=getc(4,"tsu",arr);
					}
				}
				if(tmpch) {
					j+=2;
				} else {
				// Checking 1 chars
					var ch = tmpstr.substring(j,j+2).toLowerCase();
					if(ch=='wa' && ch==tmpstr) {
						ch = "ha";
					}
					tmpch = getc(2,ch,arr);
					if(tmpch) {
						j++;
					} else {
				// Checking 1 char
						tmpch = getc(1,tmpstr.substring(j,j+1).toLowerCase(),arr);
					}
				}
				if(tmpch) {
					res+=tmpch;
				} else {
					res +='<span style="color:#CC0000">'+tmpstr.substring(j,j+1)+'</span>';
				}
			}
			res +=" ";
		}
		res+="<br/>";
	}
	return res;
}


function convertPhrase(clear) {
	var val = clear?'':document.forms.frm.romaji.value;
	var hirElem = document.getElementById("hiragana");
	var katElem = document.getElementById("katakana");
	var romElem = document.getElementById("rom");
	hirElem.innerHTML = getHiragana(val);
	katElem.innerHTML = getKatakana(val);
	romElem.innerHTML = getRomaji(val);
	return false;
}


function showhide(name,show) {
	var elem = document.getElementById(name);
	if(elem) {
		if(show)
			elem.style.display='';
		else
			elem.style.display='none';
	}
}

function setKanaSize(val) {
	var hirElem = document.getElementById("hiragana");
	var katElem = document.getElementById("katakana");
	var romElem = document.getElementById("rom");
	if(hirElem)
		hirElem.style.fontSize = val+"px";
	if(katElem)
		katElem.style.fontSize = val+"px";
	if(romElem)
		romElem.style.fontSize = val+"px";
}

function addMoreLanguages(response) {
     var langs = response.data.languages;
	 var combo = document.getElementById("transselect");
	 for(i=0;i<langs.length;i++) {
		var lang = langs[i];
		var option = document.createElement('option');
		option.value = 'auto|'+lang["language"];
		option.text = lang["name"];
		combo.appendChild(option);
	 }
}

function insertNews(response) {
	var news = response.items;
	var more = document.getElementById("morenews");
	if(news) {
		for(var i=0;i<news.length;i++) {
			var s = news[i];
			var p = document.createElement("p");
			p.className = "news";
			var d = new Date(s.updated);
			var imageUrl = s.actor.image.url;
			imageUrl = imageUrl.replace(/sz=\d+/gi,"sz=32");
			p.style.backgroundImage = "url('"+imageUrl+"')";
			p.innerHTML = '<b>'+(d.getDate()+'.'+(d.getMonth()+1)+'.'+d.getFullYear())+'</b>: '+s.object.content+' <a target="_blank" href="'+s.url+'">>></a>';
			more.appendChild(p);
		}
	}
}
